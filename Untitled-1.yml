        "additional_details": "Weldmatic Automation Inc. is a Canadian company that dedicated to provide Affordable, Reliable and Simple Welding Robotics to the metal fab industry. We are the authorized distributor of ROBOTMETA® robotics across Canada.\r\n\r\nVisit our website and contact us to learn more. https://www.weldmatic.ca/\r\n\r\nRobotMeta - Plug, Play, and Weld\r\n- The simplistic and yet highly efficient and reliable teaching pendant allows you to get the hang of the control in less than 30 mins.\r\n- Our industrial-grade robotic arm provides higher productivities and capabilities.\r\n- Not only are we 30% lower price than our competitors, we also offer flexible payment plans such as 3rd-party financing and rent-to-own options.\r\n- We thrive on continuously providing excellent customer services including demonstration, installation, trouble shooting, maintenance and repairs.\r\n\r\nRobotMeta Pro - Redefine Metal Fabrication\r\n- Ready to up your automation game? We are your one-stop shop for integrating robotic welding with positioners, turning tables & tracks!\r\n- Full service package including feasibility consultancy, estimating, designing, testing, building and commissioning.",
